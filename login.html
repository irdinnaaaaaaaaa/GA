<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Go Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }
        .navbar-custom {
            background-color: #f8f9fa; /* Light grey */
            border-bottom: 2px solid #dee2e6; /* Subtle border */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .nav-link-custom {
            color: #000; /* Black text for links */
        }
        .btn-custom {
            margin-left: 10px;
        }
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-login button {
            font-size: 0.875rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .btn-gmail {
            background-color: #db4437;
            color: #fff;
        }
        .btn-apple {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="applogo.png" alt="Go global" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="Aboutus.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="login.html">Log in</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a class="btn btn-outline-success btn-custom" href="login.html" role="button">Login</a>
                        <a class="btn btn-outline-danger btn-custom" href="register.html" role="button">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-form">
            <h2>Log In to Your Account</h2>

            <div class="social-login">
                <button class="btn btn-facebook">Log In with Facebook</button>
                <button class="btn btn-gmail">Log In with Gmail</button>
                <button class="btn btn-apple">Log In with Apple ID</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Log In</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'dashboard.html'; // Redirect to dashboard.html
        }
    </script>
</body>
</html>
