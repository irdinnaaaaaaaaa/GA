<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add More Account - Go Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }
        .navbar-custom {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .nav-link-custom {
            color: #000;
        }
        .btn-custom {
            margin-left: 10px;
        }
        .add-account-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .add-account-form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .add-account-form h2 {
            margin-bottom: 20px;
            font-size: 1.75rem;
            font-weight: 700;
            color: #333;
        }
        .form-label {
            font-weight: 600;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="applogo.png" alt="Go global" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="Aboutus.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="login.html">Log in</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a class="btn btn-outline-success btn-custom" href="login.html" role="button">Login</a>
                        <a class="btn btn-outline-danger btn-custom" href="register.html" role="button">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="add-account-section">
        <div class="add-account-form">
            <h2>Add New Account</h2>
            <form id="addAccountForm">
                <div class="mb-3">
                    <label for="accountName" class="form-label">Account Name</label>
                    <input type="text" class="form-control" id="accountName" placeholder="Enter account name" required>
                </div>
                <div class="mb-3">
                    <label for="accountNumber" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" placeholder="Enter account number" required>
                </div>
                <div class="mb-3">
                    <label for="accountType" class="form-label">Account Type</label>
                    <select class="form-control" id="accountType" required>
                        <option value="">Select account type</option>
                        <option value="checking">Checking</option>
                        <option value="savings">Savings</option>
                        <option value="credit">Credit</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Add Account</button>
                <div class="success-message">Account successfully added!</div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate a successful form submission
            document.querySelector('.success-message').style.display = 'block';

            // Update the dashboard (account page) with the new account
            setTimeout(function() {
                // Assuming the dashboard is stored in localStorage
                let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
                accounts.push({
                    name: document.getElementById('accountName').value,
                    number: document.getElementById('accountNumber').value,
                    type: document.getElementById('accountType').value,
                    balance: 0 // Initial balance
                });
                localStorage.setItem('accounts', JSON.stringify(accounts));

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 2000); // Show success message for 2 seconds before redirecting
        });
    </script>
</body>
</html>
