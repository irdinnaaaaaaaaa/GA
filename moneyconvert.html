<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        <form id="transfer-form">
            <div class="form-group">
                <label for="from-account">From Account</label>
                <input type="text" id="from-account" name="from-account" required>
            </div>
            <div class="form-group">
                <label for="to-account">To Account</label>
                <input type="text" id="to-account" name="to-account" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (MYR)</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" id="message" name="message">
            </div>
            <button type="button" class="btn btn-highlight" onclick="transferMoney()">Transfer</button>
        </form>
        <div id="transfer-status"></div>
    </div>
    <script>
        function transferMoney() {
    const fromAccount = document.getElementById('from-account').value;
    const toAccount = document.getElementById('to-account').value;
    const amount = document.getElementById('amount').value;
    const message = document.getElementById('message').value;

    if (fromAccount && toAccount && amount) {
        document.getElementById('transfer-status').innerHTML = `
            <p>Transferring ${amount} MYR from ${fromAccount} to ${toAccount}...</p>
        `;
        // Simulate a transfer process
        setTimeout(() => {
            document.getElementById('transfer-status').innerHTML = `
                <p>Transfer of ${amount} MYR from ${fromAccount} to ${toAccount} successful!</p>
                <p>Message: ${message}</p>
            `;
        }, 2000);
    } else {
        document.getElementById('transfer-status').innerHTML = `
            <p>Please fill in all fields.</p>
        `;
    }
}

    </script>
</body>
</html>
